<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a basic HTML document with some inline CSS for styling. You can copy and paste this code into a file named <code>index.html</code> and open it in your browser.</p>
    <ul>
        <li>It's responsive and mobile-friendly.</li>
        <li>Uses semantic HTML elements.</li>
        <li>Simple and clean design.</li>
    </ul>
    <button onclick="alert('Hello, World!')">Click Me</button>
</body>
</html>
